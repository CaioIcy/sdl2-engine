language: cpp

compiler: gcc

before_install:
  - echo "Running before_install"
  - sudo apt-add-repository -y ppa:libreoffice/libreoffice-4-2

install:
  - sudo apt-get update
  - sudo apt-get install python-software-properties
  - sudo apt-get install doxygen
  - sudo apt-get install libsdl2-2.0-0 libsdl2-dev libsdl2-gfx-1.0-0 libsdl2-gfx-dev libsdl2-image-2.0-0 libsdl2-image-dev libsdl2-mixer-2.0-0 libsdl2-mixer-dev libsdl2-ttf-2.0-0 libsdl2-ttf-dev

script:
  - make

branches:
  only:
    - master

os: linux
